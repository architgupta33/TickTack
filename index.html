<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
	<script>
	window.onload = function() {  // reload file every second
		setInterval(function() { location.reload(); } , 1000);
	};
</script>
	<style type="text/css">
		.wrapper {
  display: grid;
  grid-template-columns: 100px 100px 100px;
  grid-gap: 300px;
  background-color: #fff;
  color: #444;
}
	</style>
</head>
<body>
<h2>Choose one out of the following:</h2>
<div class="wrapper">
<button onclick="scene1()"><img src="rock.png" height="200px" width="200px" id="rock"></button>
<button onclick="scene2()"><img src="paper.jpg" height="200px" width="200px" id="paper"></button>
<button onclick="scene3()"><img src="scissors.png" height="200px" width="200px" id="scissor"></button>
</div>
<span id="text" style="background-color: green">hi</span>
<script type="text/javascript">
	
var answers = [ "Rock", "Paper", "Scissor"];

function computerPlay() {
	let rand = answers[Math.floor(Math.random() * 3)];
	return rand;
}
var text1;

function scene1() {
	if (rand === Paper) {
		text1 = "You lose by paper"
	} elseif (rand === Scissor) {
		text1 = "You won by scissors"
	} else {
		text1 = "It's a draw"
	}
	return text1;
}
function scene2() {
	if (rand = "Paper") {
		text1 = "It's a draw"
	} elseif (rand = "Scissor") {
		text1 = "You lost by scissors"
	} else {
		text1 = "You won by rock"
	}
		return text1;
}
function scene3() {
	if (rand = "Paper") {
		text1 = "You won by paper"
	} elseif (rand = "Scissor") {
		text1 = "It's a draw"
	} else {
		text1 = "You lost by rock"
	}
		return text1;
}

document.getElementByID('text').textcontent = text1;

</script>
</body>
</html>
